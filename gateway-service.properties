
spring.application.name=gateway-service
server.port=8083
management.endpoints.web.exposure.include=health,info
management.info.env.enabled=true
info.app.name=gateway-service
info.app.description=Gateway microservice GitHub Profile Default
info.app.version=1.0.0
eureka.instance.hostname=localhost
eureka.instance.statusPageUrlPath=http://localhost:8083/actuator/info
eureka.instance.healthCheckPageUrlPath=http://localhost:8083/actuator/health
spring.config.import=optional:configserver:
spring.cloud.config.discovery.serviceId=config-service
spring.cloud.config.discovery.enabled=true
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=false
spring.cloud.gateway.routes[0].id=user-service
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.default-zone=http://localhost:8761/eureka
eureka.instance.instance-id=${spring.application.name}:${spring.application.instance_id:${random.value}}
spring.cloud.gateway.routes[0].id=user-service
spring.cloud.gateway.routes[0].id=user-service
spring.cloud.gateway.routes[0].uri=lb://user-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/users/**
